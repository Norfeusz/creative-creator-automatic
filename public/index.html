<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator link - automatyczny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Automatyczny Kreator Kreacji Ingenious - LinkTXT</h1>
    <p>Wgraj plik XLSX z danymi do masowego tworzenia kreacji.</p>
    <form id="uploadForm">
        <div class="form-group">
            <label for="xlsxFile">Wybierz plik XLSX:</label>
            <input type="file" id="xlsxFile" name="xlsxFile" accept=".xlsx" required>
        </div>
        <button type="submit">Prześlij i utwórz kreacje</button>
    </form>
    <div id="messageContainer"></div>
</div>

<script src="script.js"></script>

</body>
</html>
